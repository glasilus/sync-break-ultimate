name: Build Windows EXE (Python 3.10)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10 (STRICT)
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Verify Python version
        run: |
          python --version
          pip --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Debug environment (important)
        run: |
          python - << EOF
          import sys, os
          print("Python:", sys.version)
          print("Files:", os.listdir("."))
          EOF

      - name: Build EXE with PyInstaller (stable config)
        run: |
          pyinstaller ^
            --onefile ^
            --noconsole ^
            --clean ^
            --name sYnC-B_r_E_a_K_u_L_t_i_M_a_T_e ^
            --collect-all cv2 ^
            --collect-all moviepy ^
            --collect-all librosa ^
            --collect-all scipy ^
            --collect-all soundfile ^
            --hidden-import=imageio_ffmpeg ^
            --hidden-import=scenedetect ^
            --hidden-import=scenedetect.detectors ^
            gui.py

      - name: Verify build output
        run: |
          dir dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: sYnC-B_r_E_a_K_u_L_t_i_M_a_T_e-windows-exe
          path: dist/sYnC-B_r_E_a_K_u_L_t_i_M_a_T_e.exe

      - name: Create GitHub Release (only for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/sYnC-B_r_E_a_K_u_L_t_i_M_a_T_e.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
