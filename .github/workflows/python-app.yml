name: Build Windows EXE 

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    name: Build EXE (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify Python environment
        run: |
          python --version
          pip --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Debug project structure
        shell: bash
        run: |
          echo "Root directory:"
          ls -la
          echo "Python sys.path:"
          python - << 'EOF'
          import sys
          from pprint import pprint
          pprint(sys.path)
          EOF

      - name: Build GUI EXE with PyInstaller
        shell: cmd
        env:
          IMAGEIO_FFMPEG_EXE:
        run: |
          pyinstaller ^
            --onefile ^
            --noconsole ^
            --clean ^
            --noupx ^
            --runtime-tmpdir %TEMP% ^
            --name sYnC-B_r_E_a_K_u_L_t_i_M_a_T_e ^
            --collect-all cv2 ^
            --collect-all moviepy ^
            --collect-all librosa ^
            --collect-all scipy ^
            --collect-all soundfile ^
            --collect-all imageio_ffmpeg ^
            --copy-metadata imageio ^
            --copy-metadata moviepy ^
            --collect-submodules moviepy ^
            --hidden-import=imageio ^
            --hidden-import=imageio_ffmpeg ^
            --hidden-import=scenedetect ^
            --hidden-import=scenedetect.detectors ^
            gui.py

      - name: Verify EXE output
        run: |
          echo "Dist contents:"
          dir dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: sYnC-B_r_E_a_K_u_L_t_i_M_a_T_e-windows-exe
          path: dist/sYnC-B_r_E_a_K_u_L_t_i_M_a_T_e.exe

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sYnC-B_r_E_a_K_u_L_t_i_M_a_T_e.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
